<p>
	<b>Selenium IDE</b> is an integrated development environment for <a href="http://www.openqa.org/selenium/">Selenium</a> tests.
	It is implemented as a Firefox extension, and allows you to record, edit and debug tests.
</p>

<p>
	Selenium-IDE has not been released yet.
	It is under development based on the latest version of <a href="http://seleniumrecorder.mozdev.org/">Selenium Recorder</a>.
</p>
