hub:
   port: 4444
   remoteControlPollingIntervalInSeconds: 60
   sessionMaxIdleTimeInSeconds: 180
   newSessionMaxWaitTimeInSeconds: 120
   environments:
       - name:    "linux_firefox_3_5"
         browser: "*firefox /opt/firefox/firefox-3.6/firefox-bin"
       - name:    "linux_firefox_3_6"
         browser: "*firefox /opt/firefox/firefox-3.6/firefox-bin"
       - name:    "mac_firefox_4_0"
         browser: "*firefox"
       - name:    "windows_firefox_3_5"
         browser: "*firefox"
       - name:    "windows_firefox_3_6"
         browser: "*firefox"
       - name:    "windows_internet_explorer_8"
         browser: "*iexplorecustom"
       - name:    "windows_chrome_5"
         browser: "*googlechrome"
       - name:    "windows_chrome"
         browser: "*googlechrome"
       - name:    "Firefox 4; MacOS X: 10.6.7"
         browser: "*firefox"
