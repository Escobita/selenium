<html>
<head>
  <title>typing_tetst.html</title>
  <script type="text/javascript" src="../../webdriver-bootstrap.js">
  </script>

  <script type="text/javascript">
      goog.require('bot.locators');
      goog.require('goog.testing.jsunit');
      goog.require('webdriver.interactions');
  </script>

  <script type="text/javascript">
      var input;
      var area;

      function setUp() {
        input = bot.locators.findElement({name: 'text'});
        input.value = '';
        area = bot.locators.findElement({name: 'textarea'});
        area.value = '';
      }

      function testShouldTypeTextIntoAnInput() {
        webdriver.interactions.sendKeys(input, 'i like cheese');

        assertEquals('i like cheese', input.value);
      }

      function testShouldTypeTextIntoATextArea() {
        webdriver.interactions.sendKeys(area, 'i still like cheese');

        assertEquals('i still like cheese', area.value);
      }

      function testShouldAppendTextWhenAddingToAnExistingValue() {
        input.value = "peas are nice ";
        webdriver.interactions.sendKeys(input, 'but i like cheese');

        assertEquals('peas are nice but i like cheese', input.value);
      }
  </script>
</head>
<body>
<form name="form" action="#">
    This is an input: <input type="text" name="text"> <br>
    <textarea name="textarea"></textarea>
</form>
</body>
</html>
