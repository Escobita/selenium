<title>screenshot_test.html</title>
<script src="../test/test_bootstrap.js"></script>
<script>
  goog.require('webdriver.Builder');
  goog.require('webdriver.testing.asserts');
  goog.require('webdriver.testing.jsunit');

  function addFoo() {
    var div = document.createElement('DIV');
    div.id = 'foo_div';
    div.innerHTML = 'FOO!';
    setTimeout(function() {
      document.body.appendChild(div);
    }, 250);
  }
</script>
<input id="addFoo" type="button" value="Add foo!" onclick="addFoo();"/>
<script>
  function testTakingScreenshots() {
    var driver = new webdriver.Builder().build();

    G_testRunner.takeScreenshot(driver, 'pre-click-and-find');

    driver.findElement(By.id('addFoo')).click();
    driver.manage().timeouts().implicitlyWait(500);
    var isPresent = driver.isElementPresent({id: 'foo_div'});

    G_testRunner.takeScreenshot(driver, 'post-click-and-find').
        then(function() {
          // Check the result of isPresent in a callback to ensure our second
          // screenshot is taken.
          isPresent.addCallback(
              goog.partial(assertTrue, 'foo_div should be present now'));
        });
  }
</script>
