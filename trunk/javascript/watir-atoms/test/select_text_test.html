<html>
<head>
  <title>select_text_test.html</title>
  <script type="text/javascript" src="../../webdriver-bootstrap.js">
  </script>

  <script type="text/javascript">
      goog.require('goog.testing.jsunit');
      goog.require('watir');
  </script>

  <script type="text/javascript">
      function testShouldSelectPartialTextAtBeginningOfTextNode() {
        var element = document.getElementById('two-words')
        selectText(element, "foo");
        assertEquals("foo", getSelection().toString());
      }

      function testShouldSelectPartialTextAtEndOfTextNode() {
        var element = document.getElementById('two-words')
        selectText(element, "bar");
        assertEquals("bar", getSelection().toString());
      }

      function testShouldSelectPartialTextInsideNestedElements() {
        var element = document.getElementById('nested')
        selectText(element, "bar");
        assertEquals("bar", getSelection().toString());
      }
  </script>
</head>
<body>
<form name="form" action="#">
  <div id="two-words">foo bar</div>

  <div id="nested">
      <span>foo       <div>bar </div></span>
  </div>
</form>
</body>
</html>
