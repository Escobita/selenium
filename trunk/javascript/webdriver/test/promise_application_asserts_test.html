<title>promise_application_asserts_test.html</title>
<script src="test_bootstrap.js"></script>
<script>
  goog.require('goog.array');
  goog.require('goog.testing.PropertyReplacer');
  goog.require('goog.testing.jsunit');
  goog.require('webdriver.promise.Application');
  goog.require('webdriver.test.testutil');
  goog.require('webdriver.testing.asserts');
</script>
<script>
  var app, callbacks,
      onExpectFail = callbackHelper(),
      stubs = new goog.testing.PropertyReplacer;

  function setUp() {
    onExpectFail.reset();
    callbacks = null;
    clock = createMockClock();
    app = new webdriver.promise.Application();
    stubs.set(webdriver.promise.Application, 'getInstance', function() {
      return app;
    });
    messages = [];
    setAppExpectations();
    webdriver.testing.asserts.on(webdriver.testing.asserts.EXPECTATION_FAILURE,
        onExpectFail);
  }


  function tearDown() {
    consumeTimeouts();
    app.reset();
    clock.dispose();
    stubs.reset();
    webdriver.testing.asserts.removeAllListeners();
  }


  /**
   * @param {string} value Value to push to the messages queue.
   * @oaram {*=} retValue The value to return from the task.
   */
  function schedulePush(value, opt_retValue) {
    return app.schedule('push ' + value, function() {
      messages.push(value);
      return opt_retValue;
    });
  }


  /**
   * @param {Function=} opt_onSuccess The function to call when the app
   *     finishes OK.
   * @param {Function=} opt_onFailure The function to call when the app
   *     aborts abnormally.
   */
  function setAppExpectations(opt_onSuccess, opt_onFailure) {
    if (callbacks) {
      app.removeListener('idle', callbacks.callback);
      app.removeListener('uncaughtException', callbacks.errback);
    }
    callbacks = callbackPair(opt_onSuccess, opt_onFailure);
    app.addListener('idle', callbacks.callback);
    app.addListener('uncaughtException', callbacks.errback);
  }


  function testAbortsAppIfAssertThatStatementFails() {
    setAppExpectations(null, assertingMessages('a'));
    assertThat(schedulePush('a', 123), equals('foo'));
    schedulePush('should not execute');
    consumeTimeouts();
    callbacks.assertErrback();
    onExpectFail.assertNotCalled();
  }


  function testContinuesAppAfterExpectThatStatementFails() {
    setAppExpectations(assertingMessages('a', 'b'));
    expectThat(schedulePush('a', 123), equals('foo'));
    schedulePush('b');
    consumeTimeouts();
    callbacks.assertCallback();
    onExpectFail.assertCalled();
  }


  function testExpectsAndAssertsInterwined_assertFails() {
    setAppExpectations(null, assertingMessages('a', 'b'));

    expectThat(schedulePush('a', 123), equals('foo'));
    assertThat(schedulePush('b', 123), equals('bar'));
    expectThat(schedulePush('c', 123), equals('baz'));

    consumeTimeouts();
    callbacks.assertErrback();
    onExpectFail.assertCalled();
  }


</script>
