<script type="text/javascript" src="json2.js"></script>
<script type="text/javascript" src="jsapi.js"></script>

<script type="text/javascript">
    window.onload = function() {
        with (jsapi) {
            use('firefox');
            run(get, 'http://www.google.com');
            run(type, {name: 'q'}, "webdriver");
            run(click, {name: 'btnG'});
        }
    };
</script>
