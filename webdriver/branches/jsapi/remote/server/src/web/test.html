<head>
  <title>WebDriver JS API</title>

<script type="text/javascript" src="json2.js"></script>
<script type="text/javascript" src="jsapi.js"></script>

<script type="text/javascript">
    window.onload = function() {
        with (jsapi) {
            use('firefox');
            run(get, 'http://www.google.com');
            run(type, {name: 'q'}, "webdriver");
            run(click, {name: 'btnG'});
            run(script, function() { document.getElementsByName('q')[0].value = 'fishy'; });
            run(script, function() { document.getElementsByName('q')[0].value = arguments[0]; }, 'tuesday');
        }
    };
</script>
</head>
<body>
<div>
    <b>Running: </b> <span id="current">None</span><br />
    <b>Messages: </b> <span id="echo"> </span>
</div>
</body>
